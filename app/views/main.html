<form class="cta-form" ng-submit="main.request()">
    <input class="cta-form__input" ng-model="main.location" placeholder="eg. London">
    <input class="cta-form__input" type="submit" value="Show me">
</form>

<div class="row">
    <div class="col-xs-6 col-md-4" ng-repeat="venue in main.data.response.venues">
        <div class="result">
            <h2 class="result__title">{{venue.name}}</h2>
            <p>{{venue.location.address}}</p>
        </div>
    </div>
</div>

<div class="row">
    <!-- <h2>Here's my map?</h2> -->
</div>
